|
|函式|	功能||
|substr() / mb_substr()|	從原字串中取出部份字串||
|trim()	|去除頭尾空白||
|str_repeat()|	重覆特定字元||
|str_replace()|	取代字串||
|explode()	|以特定字串/字元/符號分割字串||
|implode() / join()|	以特定字串/字元/符號將陣列元素合併成字串||
|strpos()|	返回某字元在字串中首次出現的位置||
|strlen()|	字串長度||
